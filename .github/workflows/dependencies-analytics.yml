name: StudioGraphene Dependency Analytics
on:
  workflow_call:
    inputs:
      PULSE_URL:
        type: string
        default: "https://a0lrn1xwl4.execute-api.eu-west-1.amazonaws.com"
      dependencies_report_pulse_before_step_command:
        type: string
        default: ""
      dependencies_report_pulse_after_step_command:
        type: string
        default: ""

jobs:
  dependency_analytics:
    uses: studiographene/github-action-workflows/.github/workflows/pulse-dependencies-analytics.yml@master # if you want alternatively pin to tag version version
    secrets: inherit
    with:
      PULSE_URL: ${{ inputs.PULSE_URL }}
      before_step_command: ${{ inputs.dependencies_report_pulse_before_step_command }}
      after_step_command: ${{ inputs.dependencies_report_pulse_after_step_command }}
